name: Tests
on: [push]
jobs:

  tests:
    name: ${{matrix.go-version}} ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Check out module
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Download modules
      run: go mod tidy -v
    - name: Run tests
      run: go test -race ./...
